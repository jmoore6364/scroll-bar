<div #container class="container" (mouseup)="mouseUp($event)">
  <div #frame class="frame" style="width: 300px; overflow: hidden">
    <img src="https://cdn1.big.dk/wp-content/uploads/2019/03/B487E997-5B92-469C-8A47-3E2F3F57BCAF-800x530.png"/>
  </div>
  <div #scrollbar class="scrollbar" (mousemove)="mouseMove($event)">
    <div #slider class="slider" (mousedown)="mouseDown($event)" (mouseup)="mouseUp($event)" draggable="false"></div>
  </div>
</div>
